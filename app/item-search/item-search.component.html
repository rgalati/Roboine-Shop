<div action="" class="navbar-form navbar-right" role="search">
    <div class="form-group">
        <input #searchBox type="text" class="form-control" placeholder="Recherche" (keyup)="search(searchBox.value)">
        <div *ngFor="let item of items | async" (click)="goToItem(item)" class="search-result" >
            {{item.nom}}
        </div>
    </div>
</div>
