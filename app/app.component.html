<!DOCTYPE html>
<html>
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!--Navbar-->
    <nav class="navbar navbar-dark bg-primary">

        <div class="container">

            <!--Collapse content-->
            <div class="collapse navbar-toggleable-xs" id="collapseEx2">
                <!--Navbar Brand-->
                <a class="navbar-brand" (click)="goToHome()">{{title}}</a>
                <!--Links-->
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" (click)="goToCart()">Panier</a>
                    </li>
                    <li class="nav-item" *ngIf="(currentUser | json) === (null | json)">
                        <a class="nav-link" (click)="gotToLogin()">Login</a>
                    </li>
                    <li class="nav-item" *ngIf="(currentUser | json) != (null | json)">
                        <a class="nav-link" (click)="logOut()">Log out</a>
                    </li>
                    <li class="nav-item" *ngIf="(currentUser | json) != (null | json)">
                        <a class="nav-link" (click)="goToAccount()">Compte</a>
                    </li>
                    <li class="nav-item" *ngIf="(currentUser | json) != (null | json)">
                        <a class="nav-link" (click)="goToCommande()">Mes Commandes</a>
                    </li>
                </ul>
                <div><img class="search-icone" src="app/images/search-icone.png" (click)="showSearchBar()"></div>
            </div>
            <!--/.Collapse content-->

        </div>

    </nav>
    <!--/.Navbar-->


    <div *ngIf="showSearch"><item-search [parentSearch]="this.showSearch" (showSearchBarChanged)="showSearch = $event"></item-search></div>
    <router-outlet></router-outlet>

</body>
</html>
