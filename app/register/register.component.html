<div class="container" style="margin-top:30px">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title"><strong>Register </strong></h3></div>

            <div class="panel-body">
                <form role="form">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="first_name" id="first_name" #prenom class="form-control" placeholder="Prénom" tabindex="1">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="last_name" id="last_name" #nom class="form-control " placeholder="Nom" tabindex="2">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="username" #username class="form-control" placeholder="Username" tabindex="3">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password" #password class="form-control " placeholder="Password" tabindex="4">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="street" #adresse class="form-control " placeholder="Adresse" tabindex="5">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="npa" #npa class="form-control " placeholder="NPA" tabindex="5">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="city" #ville class="form-control " placeholder="Ville" tabindex="6">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="country" #pays class="form-control " placeholder="Pays" tabindex="6">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="phone" #telephone class="form-control " placeholder="Téléphone" tabindex="6">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="email" name="email" #email id="email" class="form-control " placeholder="Email" tabindex="4">
                            </div>
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-success" (click)="register(prenom.value, nom.value, username.value, password.value, adresse.value, npa.value, ville.value, pays.value, telephone.value, email.value)">Créer compte</button>

                    <hr style="margin-top:10px;margin-bottom:10px;" >
                </form>
            </div>
        </div>
    </div>
</div>
