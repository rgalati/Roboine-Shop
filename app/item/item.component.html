<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>eCommerce Product Detail</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

</head>

<body>

<div *ngIf="item">

<div class="container">
	<div class="card">
		<div class="container-fliud">
			<div class="wrapper row">
				<div class="preview col-md-6">

					<div class="preview-pic tab-content">
						<div class="tab-pane active" id="pic-1"><img src="{{item.image}}" /></div>
					</div>


				</div>
				<div class="details col-md-6">
					<h3 class="product-title">{{item.nom}}</h3>
					<p class="product-description">{{item.categorie}}</p>
					<p class="product-description">{{item.description}}</p>
					<h4 class="price">Prix: <span>{{item.prix}} CHF</span></h4>
					<h4 class="price">Quantit√©<input id="qte" #qte type="number" name="quantite" placeholder="1" min="1" max="100" size="1"  /></h4>

					<div class="action">
						<button class="btn btn-sm btn-primary" type="button" (click)="addToCart(item, qte.value)">Ajouter</button><br>
						<button class="btn btn-sm btn-primary" type="button" (click)="goBack()">Retour</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</div>
</body>
</html>
