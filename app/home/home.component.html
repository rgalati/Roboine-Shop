<!DOCTYPE html>
<html>
<body>
    <!--Card-->
    <div>
        <ul class="card card-cascade narrower" style="list-style-type:none">
            <li *ngFor="let item of items">
                <img src="{{item.image}}" style="height:120px;" class="img-fluid"  (click)="onSelect(item)" (click)="gotoItem()">
                <div class="card-block text-xs-center">
                    <!--Category & Title-->
                    <h5>{{item.categorie}}</h5>
                    <h4 class="card-title"><strong>{{item.nom}}</strong></h4>

                    <!--Description-->
                    <p class="card-text">{{item.description}}</p>

                    <!--Card footer-->
                    <div class="card-footer">
                        <span class="left">{{item.prix}} CHF</span>
                    </div>

                </div>
            </li>
        </ul>
    </div>
</body>
</html>
